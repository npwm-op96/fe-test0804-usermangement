<!-- user-list.component.html -->
<mat-card>
    <mat-card-header>
      <mat-card-title class="mb-2">รายชื่อผู้ใช้งาน</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> ชื่อผู้ใช้งาน </th>
          <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> อีเมล </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> สิทธ์ </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> วันที่สร้าง </th>
            <td mat-cell *matCellDef="let user"> {{user.createdAt | date}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> การจัดการ </th>
          <td mat-cell *matCellDef="let user">
            <button mat-button [routerLink]="['/user/edit', user.id]">แก้ไข</button>
            <button mat-button (click)="deleteUser(user)">ลบ</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="totalElements" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)"></mat-paginator>
    </mat-card-content>
  </mat-card>
